<template name="feelingSelect">
  <!-- Emoji provided by EmojiOne http://emojione.com/ -->
  <div class="page-heading">
    <h1 class="page-header">
      How do you feel about our services?
      <!-- {{_ "feelings-headerQuestion" }} -->
    </h1>
  </div>
  <div class="feelings row">
    <div id="great" class="feeling col-xs-2">
      <img src="/images/smilingFaceWithOpenMouthAndSmilingEyes.svg" />
      <figcaption class="text-center">
        Great
        <!-- {{_ "feelings-happy" }} -->
      </figcaption>
    </div>
    <div id="satisfied" class="feeling col-xs-2">
      <img src="/images/slightlySmilingFace.svg" />
      <figcaption class="text-center">
        Satisfied
        <!-- {{_ "feelings-happy" }} -->
      </figcaption>
    </div>
    <div id="neutral" class="feeling col-xs-2">
      <img src="/images/neutralFace.svg" />
      <figcaption class="text-center">
        Neutral
        <!-- {{_ "feelings-scared" }} -->
      </figcaption>
    </div>
    <div id="disappointed" class="feeling col-xs-2">
      <img src="/images/slightlyFrowningFace.svg" />
      <figcaption class="text-center">
        Disappointed
        <!-- {{_ "feelings-sad" }} -->
      </figcaption>
    </div>
    <div id="poor" class="feeling col-xs-2">
      <img src="/images/disappointedFace.svg" />
      <figcaption class="text-center">
        Poor
        <!-- {{_ "feelings-angry" }} -->
      </figcaption>
    </div>
  </div>
</template>
